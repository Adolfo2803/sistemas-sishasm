<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de Anestesiologos</h2>
    <button class="btn btn-primary" routerLink="new">Nuevo Anestesiologo</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Especialidad</th>
        <th>Fecha Creaci√≥n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let anestesiologo of anestesiologos">
        <td>{{anestesiologo.id}}</td>
        <td>{{anestesiologo.nombre}}</td>
        <td>{{anestesiologo.especialidad}}</td>
        <td>{{anestesiologo.createdAt | date:'short'}}</td>
        <td>

          <button class="btn btn-danger btn-sm" (click)="onDelete(anestesiologo.id!)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
