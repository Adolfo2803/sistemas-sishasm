<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de M.I.P.s</h2>
    <button class="btn btn-primary" routerLink="new">Nuevo interno</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Especialidad</th>
        <th>Fecha CreaciÃ³n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let interno of internos">
        <td>{{interno.id}}</td>
        <td>{{interno.nombre}}</td>
        <td>{{interno.especialidad}}</td>
        <td>{{interno.createdAt | date:'short'}}</td>
        <td>

          <button class="btn btn-danger btn-sm" (click)="onDelete(interno.id!)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
