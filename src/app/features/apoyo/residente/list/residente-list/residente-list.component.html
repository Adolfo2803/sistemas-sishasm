<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de Medicos Residentes</h2>
    <button class="btn btn-primary" routerLink="new">Nuevo Residente</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Especialidad</th>
        <th>Fecha CreaciÃ³n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let residente of residentes">
        <td>{{residente.id}}</td>
        <td>{{residente.nombre}}</td>
        <td>{{residente.especialidad}}</td>
        <td>{{residente.createdAt | date:'short'}}</td>
        <td>

          <button class="btn btn-danger btn-sm" (click)="onDelete(residente.id!)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
