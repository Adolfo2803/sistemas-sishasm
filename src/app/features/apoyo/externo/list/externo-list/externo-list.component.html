<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de Medicos de Apoyo Externo</h2>
    <button class="btn btn-primary" routerLink="new">Nuevo Medico Externo</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Especialidad</th>
        <th>Fecha Creaci√≥n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let externo of externos">
        <td>{{externo.id}}</td>
        <td>{{externo.nombre}}</td>
        <td>{{externo.especialidad}}</td>
        <td>{{externo.createdAt | date:'short'}}</td>
        <td>

          <button class="btn btn-danger btn-sm" (click)="onDelete(externo.id!)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
