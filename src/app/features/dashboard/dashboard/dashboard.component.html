<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/dashboard">SisHasm</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/dashboard"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/dashboard/cirugias"
             routerLinkActive="active">Cirugías</a>
        </li>
      </ul>
      <button
        class="btn boton-nav-custom text-light"
        (click)="logout()"
        [disabled]="isLoggingOut"
      >
        @if (isLoggingOut) {
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Cerrando sesión...
        } @else {
          Cerrar Sesión
        }
      </button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  @if (isLoggingOut) {
    <div class="loading-overlay">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  }
  <!-- Solo mostramos el router-outlet cuando no estamos en la ruta exacta /dashboard -->
  <router-outlet></router-outlet>
</div>
